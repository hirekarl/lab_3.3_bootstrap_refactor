<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 Lab 3.3/1: Developing with Bootstrap - QR Code Component." />
    <title>
      Lab 3.3 Challenge 1: QR Code Component - PS 2025-RTT-30 Karl
      Johnson
    </title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.min.css" />

  <body class="bg-light container-fluid">
    <div
      id="card"
      class="card mx-auto position-absolute top-50 start-50 translate-middle border-0 rounded-4 shadow">
      <img
        id="qr-code"
        src="./images/image-qr-code.png"
        class="p-0 m-3 rounded-3"
        alt="A QR code that, when scanned, leads to Frontend Mentor." />
      <div class="p-0 mt-2 mx-3">
        <h1 class="mx-3 mb-3 text-center text-primary fw-bold outfit-bold lh-sm">
          Improve your front-end skills by building projects
        </h1>
        <p
          class="mx-3 mt-0 text-center text-secondary outfit-regular lh-base ls-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
