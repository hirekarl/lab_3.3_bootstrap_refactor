<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 Lab 3.2/1: QR Code Component Challenge (Frontend Mentor)." />
    <title>
      Lab 3.2 Challenge 1: QR Code Component Challenge - PS 2025-RTT-30 Karl Johnson
    </title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <figure class="card-contents">
            <img
              class="qr-code"
              src="./images/image-qr-code.png"
              alt="A QR code that, when scanned, leads to Frontend Mentor." />
            <figcaption class="card-caption">
              <h1 class="card-caption-header outfit-bold">
                Improve your front-end skills by building projects
              </h1>
              <p class="card-caption-body outfit-regular">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
