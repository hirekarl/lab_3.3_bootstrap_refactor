<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 Lab 3.2/2: Blog Preview Card Challenge (Frontend Mentor)." />
    <title>
      Lab 3.2 Challenge 2: Blog Preview Card Challenge - PS 2025-RTT-30 Karl
      Johnson
    </title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div
            role="img"
            aria-label="A black, yellow, and white decorative geometric pattern."
            class="blog-image"></div>
          <div class="card-content">
            <button class="btn-category figtree-bold" role="presentation">
              Learning
            </button>
            <p class="publish-date figtree-medium">
              Published <date datetime="2023-12-21">21 Dec 2023</date>
            </p>
            <div class="blog">
              <h1 class="blog-title figtree-bold">
                HTML &amp; CSS foundations
              </h1>
              <p class="blog-description figtree-medium">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <figure class="author">
              <img
                class="author-image"
                src="./images/image-avatar.webp"
                alt="Greg Hooper." />
              <figcaption class="author-name figtree-bold">
                Greg Hooper
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"></script>
  </body>
</html>
