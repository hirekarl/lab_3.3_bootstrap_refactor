<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 Lab 3.3/2: Blog Preview Card Challenge (Frontend Mentor)." />
    <title>
      Lab 3.3 Challenge 2: Blog Preview Card Challenge - PS 2025-RTT-30 Karl
      Johnson
    </title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.min.css" />
  </head>
  <body class="bg-light container-fluid">
    <div
      id="card"
      class="card mx-auto position-absolute top-50 start-50 translate-middle border border-primary rounded-4">
      <img
        id="blog-image"
        class="m-4 rounded-3"
        src="./images/illustration-article.svg"
        alt="A black, yellow, and white decorative geometric pattern." />
      <div class="mx-4 mb-2">
        <div class="py-1 px-2 mb-1 btn btn-light text-primary fw-bold fs-3">
          Learning
        </div>
        <p class="p-0 mt-2 mb-1 text-primary fs-3">
          Published <date datetime="2023-12-21">21 Dec 2023</date>
        </p>
        <h1 id="blog-title" class="mt-2 fs-1 fw-bold">
          HTML &amp; CSS foundations
        </h1>
        <p class="text-secondary fw-normal fs-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="pb-2 mx-4 d-flex align-items-baseline">
        <div>
          <img
            id="author-image"
            class="me-2"
            src="./images/image-avatar.webp"
            alt="Greg Hooper." />
        </div>
        <div>
          <p class="fw-bold fs-3 align-middle">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
